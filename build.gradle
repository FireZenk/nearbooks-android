// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.junitVersion = '4.12'
    ext.multidexVersion = '1.0.1'
    ext.supportLibraryVersion = '23.2.1'
    ext.playServicesVersion = '8.4.0'
    ext.dbFlowVersion = '3.0.0-beta2'
    ext.retrofitVersion = '2.0.0'
    ext.gsonVersion = '2.6.2'
    ext.picassoVersion = '2.5.2'
    ext.picasso2OkHttp3Version = '1.0.2'
    ext.zxingEmbeddedVersion = '3.2.0@aar'
    ext.zxingVersion = '3.2.1'
    ext.daggerVersion = '2.1'
    ext.javaxAnnotationVersion = '10.0-b28'
    ext.stethoVersion = '1.3.1'
    ext.crashlyticsVersion = '2.5.5@aar'
    ext.rxAndroidVersion = '1.1.0'
    ext.rxJavaVersion = '1.1.1'
    ext.guavaVersion = '19.0'

    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0-alpha3'
        classpath 'com.google.gms:google-services:2.1.0-alpha3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
        classpath 'io.fabric.tools:gradle:1.21.2'
        classpath 'me.tatarka:gradle-retrolambda:3.3.0-beta3'
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
    // Exclude the version that the android plugin depends on.
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
