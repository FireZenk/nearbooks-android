// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        junitVersion = '4.12'
        multidexVersion = '1.0.1'
        supportLibraryVersion = '23.2.1'
        playServicesVersion = '8.4.0'
        dbFlowVersion = '3.0.0-beta2'
        retrofitVersion = '2.0.0'
        okHttpVersion = '3.2.0'
        gsonVersion = '2.6.2'
        picassoVersion = '2.5.2'
        picasso2OkHttp3Version = '1.0.2'
        zxingEmbeddedVersion = '3.2.0@aar'
        zxingVersion = '3.2.1'
        daggerVersion = '2.1'
        javaxAnnotationVersion = '10.0-b28'
        stethoVersion = '1.3.1'
        crashlyticsVersion = '2.5.5@aar'
        rxAndroidVersion = '1.1.0'
        rxJavaVersion = '1.1.2'
        guavaVersion = '19.0'
    }

    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0-alpha5'
        classpath 'com.google.gms:google-services:2.1.0-alpha5'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
        classpath 'io.fabric.tools:gradle:1.21.2'
        classpath 'me.tatarka:gradle-retrolambda:3.3.0-beta4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
